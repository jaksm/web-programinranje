<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NEON | Rezervacije</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Scroll to top -->
    <button
      id="scrollToTop"
      class="bg-orange-dark shadow-lg p-6 fixed pin-b pin-r z-50 mr-8 mb-8 rounded hidden"
    >
      <img src="assets/svg/up-arrow.svg" class="w-4"></img>
    </button>
    <nav class="fixed w-full z-50">
        <div class="container mx-auto py-8">
          <div class="flex justify-between items-center">
            <a
              href="/index.html"
              class="logo text-3xl text-orange-darker font-bold uppercase no-underline"
            ></a>
            <ul class="list-reset flex" id="navigacija">
              <!-- Dinamicki linkovi -->
            </ul>
          </div>
        </div>
      </nav>
    <section id="rezervacionaforma" class="bg-orange-lighter">
      <div class="container mx-auto">
        <div class="flex items-center justify-center min-h-screen">
          <form id="rezervacijeForma">
            <div class="flex">
              <fieldset class="flex flex-col">
                <label
                  for="ime"
                  class="text-orange-darker uppercase tracking-wide font-bold text-sm mb-2"
                  >Ime</label
                >
                <input
                  required
                  type="text"
                  name="ime"
                  class="p-4 border-2 border-orange-darker text-grey-darker tracking-wide font-bold text-sm mb-2"
                />
              </fieldset>
              <fieldset class="flex flex-col ml-4">
                <label
                  for="prezime"
                  class="text-orange-darker uppercase tracking-wide font-bold text-sm mb-2"
                  >prezime</label
                >
                <input
                  required
                  type="text"
                  name="prezime"
                  class="p-4 border-2 border-orange-darker text-grey-darker tracking-wide font-bold text-sm mb-2"
                />
              </fieldset>
            </div>
            <div class="flex">
              <fieldset class="flex flex-col">
                <label
                  for="brojMesta"
                  class="text-orange-darker uppercase tracking-wide font-bold text-sm mb-2"
                  >Broj Mesta</label
                >
                <input
                  required
                  type="number"
                  name="brojMesta"
                  min="1"
                  class="p-4 border-2 border-orange-darker text-grey-darker tracking-wide font-bold text-sm mb-2"
                />
              </fieldset>
              <fieldset class="flex flex-col ml-4">
                <label
                  for="tel"
                  class="text-orange-darker uppercase tracking-wide font-bold text-sm mb-2"
                  >Telefon</label
                >
                <input
                  required
                  type="tel"
                  name="tel"
                  class="p-4 border-2 border-orange-darker text-grey-darker tracking-wide font-bold text-sm mb-2"
                />
              </fieldset>
            </div>
            <fieldset class="flex flex-col">
              <label
                for="poruka"
                class="text-orange-darker uppercase tracking-wide font-bold text-sm mb-2"
                >Poruka</label
              >

              <textarea
                name="poruka"
                cols="30"
                rows="10"
                class="p-4 border-2 border-orange-darker text-grey-darker tracking-wide font-bold text-sm mb-2 w-full"
              ></textarea>
            </fieldset>
            <button
              href="#"
              class="text-orange-darker bg-orange no-outline border-2 border-orange-darker px-12 py-4 uppercase tracking-wide font-bold text-sm mt-8"
            >
              Pošalji
            </button>
          </form>
        </div>
      </div>
    </section>
    <footer class="bg-orange-darker text-white">
      <div class="container mx-auto py-32">
        <div class="flex justify-between">
          <ul class="list-reset" id="botNav">
            <!-- Dinamicki linkovi -->
          </ul>
          <ul class="list-reset" id="botNavMisc">
            <!-- Dinamicki linkovi -->
          </ul>
          <div class="h-64 w-1/4">
            <img src="assets/logo.png">
          </div>
        </div>
      </div>
      <div class="bg-black text-white text-center py-8">
        <h5>Jakša Mališić, Visoka ICT 2019.</h5>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="js/smoothScroll.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/slajder.js"></script>
    <script src="js/rezervacije.js"></script>
    <script src="js/renderNavigation.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
